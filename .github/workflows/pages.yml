name: Deploy static site to Pages

on:
  push:
    branches: [ "main" ]   # deploy on pushes to main
  workflow_dispatch:        # allow manual runs

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci
      - run: npm run build            # creates ./out because output:'export' is set
      - run: touch out/.nojekyll      # disable Jekyll on Pages

      - uses: actions/upload-pages-artifact@v3
        with:
          path: out                   # upload the static site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
